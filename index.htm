<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="24" class="invert" src="./images/cross.svg">
            </div>
            <div class="home bg-grey m-1 round p-1">
                <div><img class="invert" src="./images/logo.svg" alt="spotify"></div>
                <ul>
                    <li><img class="img invert" src="./images/home.svg" alt="home">Home</li>
                    <li><img class="img invert" src="./images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 round">
                <div class="libimg">
                    <img class="invert img" src="./images/library.svg" alt="library">
                    <p class="hover-line">Your Library</p>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right round">
            <div class="header bg-grey">
                <div class="nav">
                    <img width="30" class="invert hamburger" src="./images/hamburger.svg">
                    <img width="20" class="invert" src="./images/left.svg" alt="left"
                        style="width: 16px; cursor: pointer; ">
                    <img width="20" class="invert" src="./images/right.svg" alt="right"
                        style="width: 16px; cursor: pointer;">
                </div>
                <div class="button">
                    <button class="sign bg-grey">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="cardcontainer">
                <div class="cardtop">
                    <h2 class="hover-line">Spotify Playlist</h2>
                    <h4>Show all</h4>
                </div>
                <div class="cardslot"></div>               
            </div>
            <div class="songplaybar">
                <div class="seekbar">
                    <div class="circleseek"></div>
                </div>
                <div class="playbarwrapper">
                    <div class="songinfo"></div>
                    <div class="songbutton">
                        <div class="play">
                            <img id="prev" class="invert" src="./images/prevsong.svg" alt="previous"
                                style="width: 13px; cursor: pointer;">
                            <img id="play" class="invert" src="./images/songplay.svg" alt="play"
                                style="width: 27px; margin-top: 2px; cursor: pointer;">
                            <img id="next" class="invert" src="./images/nextsong.svg" alt="next"
                                style="width: 13px; cursor: pointer;">
                        </div>
                    </div>
                    <div class="timevol">
                        <div class="volume">
                            <img class="invert" src="./images/volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div> 
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
